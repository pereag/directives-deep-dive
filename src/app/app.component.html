<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li 
        *ngFor="let number of numbers" 
          class="list-group-item"
          [ngClass]="{odd: (onlyOdd && number % 2 === 0 )   ? true : false}"
          >
          {{number}}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight >Only odd</p>
        <p appBetterHighlight >Only odd</p>

      </ng-template>
    </div>
  </div>
</div>
